<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="animated-icon.html">

<dom-module id="top-toolbar">
  <template>
    <style>
      :host {
        display: flex;
				height: 56px;
        flex-shrink: 0;
				flex-direction: row;
				align-items: center;
        position: relative;
        padding: 0 10px;
				background-color: var(--paper-indigo-500);
        user-select: none;
				@apply(--shadow-elevation-4dp);
      }

      :host(:not([narrow])) { z-index: 2; }

			#menuIcon {
        display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				border-radius: 50%;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /*IMPORTANT PEACE OF CSS*/
				cursor: pointer;
      }

      /*:host(:not([narrow])) #menuIcon { display: none; }*/

			#menuIcon animated-icon {
				margin: 8px;
				color: rgba(255,255,255,1);
			}

			.headline {
				margin: 8px;
				font-size: 20px;
				font-weight: 500;
				color: rgba(255,255,255,1);
			}
    </style>

		<div id="menuIcon" on-tap="_drawerToggle">
      <paper-ripple></paper-ripple>
		  <animated-icon icon="menu" active-icon="arrow-back" active$="[[drawerOpen]]"></animated-icon>
    </div>
		<span class="headline">Lynleser</span>

  </template>

  <script>
    class TopToolbar extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'top-toolbar'; }
      static get properties() {
        return {
          drawerOpen: Boolean
        }
      }

      _drawerToggle(e) {
        this._fire("drawer-toggle");
      }

      _fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }
    }
    window.customElements.define(TopToolbar.is, TopToolbar);
  </script>
</dom-module>
