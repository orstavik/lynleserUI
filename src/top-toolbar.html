<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="top-toolbar">
  <template>
    <style>
      :host {
        display: flex;
				height: 56px;
				flex-direction: row;
				align-items: center;
				background-color: var(--paper-indigo-500);
        user-select: none;
				@apply(--shadow-elevation-4dp);
      }
			#menuIcon {
        display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				margin: 0 10px;
				border-radius: 50%;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /*IMPORTANT PEACE OF CSS*/
				cursor: pointer;
      }
			#menuIcon iron-icon {
				margin: 6px;
				color: rgba(255,255,255,1);
			}
			.headline {
				font-size: 20px;
				font-weight: 500;
				color: rgba(255,255,255,1);
			}
    </style>

		<div id="menuIcon" on-tap="_drawerOpen">
      <paper-ripple></paper-ripple>
		  <iron-icon icon="menu"></iron-icon>
    </div>
		<span class="headline">Lynleser</span>

  </template>

  <script>
    class TopToolbar extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'top-toolbar'; }
      static get properties() {
        return {}
      }

      _drawerOpen(e) {
        this._fire("drawer-open");
      }

      _fire(name, detail) {
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }
    }
    window.customElements.define(TopToolbar.is, TopToolbar);
  </script>
</dom-module>
