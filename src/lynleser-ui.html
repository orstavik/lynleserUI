<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">

<link rel="import" href="top-toolbar.html">
<link rel="import" href="page-content.html">
<link rel="import" href="navigation-drawer.html">

<dom-module id="lynleser-ui">
  <template>
    <style>
      #uiShell {
        display: flex;
        height: 100%;
        flex-direction: column;
        background: var(--paper-orange-50);
      }
    </style>

    <div id="uiShell">
      <top-toolbar on-drawer-open="drawerOpen"></top-toolbar>
      <page-content></page-content>
      <navigation-drawer id="drawer"></navigation-drawer>
    </div>

  </template>

  <script>
    class LynleserUi extends Polymer.Element {
      static get is() { return 'lynleser-ui'; }
      static get properties() {
        return {}
      }

      drawerOpen(e) {
        this.$.drawer.open();
      }
    }
    window.customElements.define(LynleserUi.is, LynleserUi);
  </script>
</dom-module>
